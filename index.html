<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BTRADE - Demo</title>

  <!-- Global reset / variable -->
  <link rel="stylesheet" href="globals.css" />
  <!-- Page styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- Header biru -->
    <header class="header">
      <img src="img1.png" alt="bg biru" class="header-bg" />
      <div class="header-content">
        <div class="brand-row">
          <div class="brand-left">
            <div class="small">Total Investasi: *</div>
            <div class="big">Rpxx.xx</div>
            <div class="muted">Cash: Rpxx.xx</div>
          </div>
          <img src="img/logo.png" alt="logo" class="logo" />
        </div>

        <div class="actions">
          <button class="pill deposit">Deposit</button>
          <button class="pill withdraw">Withdraw</button>
        </div>
      </div>
    </header>

    <!-- Chart -->
    <section class="chart">
      <img src="img/img8.png" alt="grafik" />
    </section>

    <!-- Tabs -->
    <nav class="tabs" role="tablist" aria-label="kategori">
      <button class="tab active">Saham</button>
      <button class="tab">Kripto</button>
      <button class="tab">Reksa Dana</button>
      <button class="tab">Obligasi</button>
    </nav>

    <!-- Daftar saham -->
    <section class="stock-list">
      <article class="stock">
        <div class="left">
          <img src="img/img7.png" alt="BBCA" class="logo-sm" />
          <div class="sym">BBCA</div>
        </div>
        <div class="center red">-6.58%</div>
        <div class="right">Rp7.725</div>
      </article>

      <article class="stock">
        <div class="left">
          <img src="img/img6.jpg" alt="BBRI" class="logo-sm" />
          <div class="sym">BBRI</div>
        </div>
        <div class="center green">+1.48%</div>
        <div class="right">Rp4.160</div>
      </article>

      <article class="stock">
        <div class="left">
          <img src="img/img5.jpg" alt="TLKM" class="logo-sm" />
          <div class="sym">TLKM</div>
        </div>
        <div class="center red">-0.62%</div>
        <div class="right">Rp3.220</div>
      </article>

      <article class="stock">
        <div class="left">
          <img src="img/img1.jpg" alt="ANTM" class="logo-sm" />
          <div class="sym">ANTM</div>
        </div>
        <div class="center green">+28.55%</div>
        <div class="right">Rp3.580</div>
      </article>

      <article class="stock">
        <div class="left">
          <img src="img/img4.png" alt="GGRM" class="logo-sm" />
          <div class="sym">GGRM</div>
        </div>
        <div class="center green">+6.91%</div>
        <div class="right">Rp13.075</div>
      </article>

      <article class="stock">
        <div class="left">
          <img src="img/img3.jpg" alt="BMRI" class="logo-sm" />
          <div class="sym">BMRI</div>
        </div>
        <div class="center red">-9.01%</div>
        <div class="right">Rp4.420</div>
      </article>

      <article class="stock">
        <div class="left">
          <img src="img/img2.png" alt="BSDE" class="logo-sm" />
          <div class="sym">BSDE</div>
        </div>
        <div class="center green">+6.33%</div>
        <div class="right">Rp1.000</div>
      </article>
    </section>
  </main>
</body>
</html>
